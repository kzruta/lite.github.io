<!DOCTYPE html>
<html>
<head>
    <title>Форма выбора оборудования</title>
    <script>
        function showDetails() {
            var category = document.getElementById('categorySelect').value;
            var fridgeDetails = document.getElementById('fridgeDetails');
            var washerDetails = document.getElementById('washerDetails');
            var resultField = document.getElementById('resultField');

            fridgeDetails.style.display = 'none';
            washerDetails.style.display = 'none';

            if (category === 'Холодильники') {
                fridgeDetails.style.display = 'block';
            } else if (category === 'Стиралки') {
                washerDetails.style.display = 'block';
            }

            // Clear result field
            resultField.value = '';
        }

        function updateResult() {
            var category = document.getElementById('categorySelect').value;
            var resultField = document.getElementById('resultField');

            if (category === 'Холодильники') {
                // Update result for refrigerators
                var height = document.getElementById('fridgeHeight').value;
                var chambers = document.querySelectorAll('#fridgeDetails input[type="checkbox"]:checked');
                var chamberValues = Array.from(chambers).map(chamber => chamber.value).join(', ');
                resultField.value = `${height}м; ${chamberValues}`;
            } else if (category === 'Стиралки') {
                // Update result for washers
                var attachments = document.querySelectorAll('#washerDetails input[type="checkbox"]:checked');
                var attachmentValues = Array.from(attachments).map(attachment => attachment.value).join(', ');
                var length = document.getElementById('washerLength').value;
                resultField.value = `${attachmentValues}; ${length}`;
            }
        }

        function copyToClipboard() {
            var resultField = document.getElementById('resultField');
            resultField.select();
            document.execCommand('copy');
        }
    </script>
</head>
<body>

    <select id="categorySelect" onchange="showDetails()">
        <option value="">Выберите категорию</option>
        <option value="Холодильники">Холодильники</option>
        <option value="Стиралки">Стиралки</option>
    </select>

    <div id="fridgeDetails" style="display:none">
        <!-- Fridge details will go here -->
        <!-- ... -->
    </div>

    <div id="washerDetails" style="display:none">
        <h3>Прицеп для...</h3>
        <input type="checkbox" name="attachments" value="для авто" onchange="updateResult()">для авто<br>
        <input type="checkbox" name="attachments" value="для лодки" onchange="updateResult()">для лодки<br>
        <h3>Длина</h3>
        <input type="text" id="washerLength" onchange="updateResult()">
    </div>

    <!-- Shared result field and button -->
    <textarea id="resultField" rows="3" cols="30"></textarea><br>
    <button onclick="copyToClipboard()">Копировать</button>

</body>
</html>
